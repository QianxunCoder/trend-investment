server:
  port: 8082

spring:
  application:
    name: index-gather-store-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

dubbo:
  registry:
    address: nacos://127.0.0.1:8848
    register-mode: instance
  scan:
    base-packages: com.github.codeqianxun.api.service.DemoService

management:
  endpoints:
    web:
      exposure:
        include: '*'





